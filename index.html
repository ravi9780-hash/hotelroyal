<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;

    }
    .big{
      height:500px;
      width: 100%;

    }
    .one{
      position: absolute;
      height: 100px;
      width: 100%;
      background-color:black;
      opacity: 0.2;
      top: 0;
      z-index: 2;
    }
    .two{
      position: absolute;
      top: 0;
      height: 400px;
      background-color: green;
      width: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="big">
    <div class="one">

    </div>
    <div class="two">

    </div>


  </div>
  
</body>
</html>
